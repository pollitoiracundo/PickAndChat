<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>Pick and Chat Icon Generator</h1>
    <p>This page will generate PNG icons. Open in a browser and use the download buttons.</p>
    
    <div id="icons"></div>
    
    <script>
        const sizes = [16, 32, 48, 128];
        const iconsDiv = document.getElementById('icons');
        
        sizes.forEach(size => {
            // Create canvas
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Draw icon
            // Background
            ctx.fillStyle = '#1a73e8';
            ctx.roundRect = function(x, y, w, h, r) {
                this.beginPath();
                this.moveTo(x + r, y);
                this.lineTo(x + w - r, y);
                this.quadraticCurveTo(x + w, y, x + w, y + r);
                this.lineTo(x + w, y + h - r);
                this.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                this.lineTo(x + r, y + h);
                this.quadraticCurveTo(x, y + h, x, y + h - r);
                this.lineTo(x, y + r);
                this.quadraticCurveTo(x, y, x + r, y);
                this.closePath();
            };
            ctx.roundRect(0, 0, size, size, size * 0.1);
            ctx.fill();
            
            // Chat bubble
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size/2, size/2 - size*0.1, size*0.2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Text lines
            ctx.fillRect(size*0.3, size*0.55, size*0.4, size*0.08);
            ctx.fillRect(size*0.25, size*0.7, size*0.5, size*0.06);
            ctx.fillRect(size*0.35, size*0.8, size*0.3, size*0.06);
            
            // Add to page
            const div = document.createElement('div');
            div.style.margin = '20px';
            div.innerHTML = \`
                <h3>Icon \${size}x\${size}</h3>
                <div style="border: 1px solid #ccc; display: inline-block; padding: 10px; background: #f5f5f5;">
                    \${canvas.outerHTML}
                </div>
                <br>
                <a href="\${canvas.toDataURL()}" download="icon\${size}.png">
                    <button>Download icon\${size}.png</button>
                </a>
            \`;
            iconsDiv.appendChild(div);
        });
    </script>
</body>
</html>
